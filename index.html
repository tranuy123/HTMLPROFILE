<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Cá Nhân</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #007BFF 50%, #FFD700 50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007BFF;
        }

        .name {
            margin: 20px 0 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 28px;
        }

        .social-icons a:hover {
            color: #007BFF;
        }
    </style>
    <!-- Font Awesome CDN (sửa lại cho đầy đủ) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-T2K8nZBXxzREtc4XklrD6QCMbE/V7tb91eXYh0jztf2AKqQZcMNn3p9OZaPoK69LUGrS3BW3HjFY0VYyI2Vq8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar">
        <div class="name">Uy Tran</div>
        <div class="social-icons">
            <a href="https://facebook.com/yourusername" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com/yourusername" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</body>
</html>
